{% include patient-details/_header.html %}

<section class="nhsuk-section nhsuk-section--white">

  <div class="nhsuk-width-container">
    <div class="nhsuk-main-wrapper">

      <h2 class="nhsuk-u-margin-top-0 nhsuk-u-margin-bottom-3">Medical team</h2>
      <h3 class="nhsuk-u-margin-top-0 nhsuk-u-margin-bottom-6">Consultants information</h3>

      <div id="consultants">
        <!-- CONSULTANT 1 -->
        <div class="consultant nhsuk-u-margin-top-6 nhsuk-u-margin-bottom-6" id="consultant1">
          <div class="nhsuk-grid-row">
            <div class="nhsuk-grid-column-one-half">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="consultant1_name">
                  Consultant responsible for care
                </label>
                <input class="nhsuk-input" id="consultant1_name" name="consultant1_name" type="text">
              </div>
            </div>
            <div class="nhsuk-grid-column-one-half">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="consultant1_role">
                  Role
                </label>
                <input class="nhsuk-input" id="consultant1_role" name="consultant1_role" type="text">
              </div>
            </div>
          </div>
          <div class="nhsuk-grid-row">
            <div class="nhsuk-grid-column-one-half">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="consultant1_organisation">
                  Organisation
                </label>
                <input class="nhsuk-input" id="consultant1_organisation" name="consultant1_organisation" type="text">
              </div>
              <a data-show="#note-box1" class="js-link">Add a note</a>
            </div>
            <div class="nhsuk-grid-column-one-half">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="consultant1_number">
                  Personal phone / bleep number
                </label>
                <input class="nhsuk-input" id="consultant1_number" name="consultant1_number" type="text">
              </div>
            </div>
          </div>
          <div id="note-box1" class="nhsuk-grid-row hide">
            <div class="nhsuk-grid-column-full">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="consultant1_notes">
                  Additional notes
                </label>
                <textarea class="nhsuk-textarea" id="consultant1_notes" name="consultant1_notes" rows="5"></textarea>
              </div>
            </div>
          </div>
        </div>
        <!-- // CONSULTANT 1 -->
      </div>

      <div class="nhsuk-grid-row nhsuk-u-margin-top-6">
        <div class="nhsuk-grid-column-full">
          <button data-duplicate-element=".consultant" data-duplicate-from="#consultant-template" data-duplicate-to="#consultants"
           class="nhsuk-button nhsuk-button--primary nhsuk-u-margin-right-4">
            Add another consultant
          </button>
          <!--<button class="nhsuk-button nhsuk-button--secondary" data-remove-element=".consultant" data-remove-from="#consultants">
            Remove consultant above
          </button>-->
        </div>
      </div>

    </div>
  </div>

</section>

<section class="nhsuk-section">

  <div class="nhsuk-width-container">
    <div class="nhsuk-main-wrapper">

      <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-full">
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="nursing_team_information">
              Nursing team information
            </label>
            <span class="nhsuk-hint">
              Add any relevant information about the nursing team involved in care
            </span>

          </div>
        </div>
      </div>

    </div>
  </div>

<section class="nhsuk-section nhsuk-section--white">

  <div class="nhsuk-width-container">
    <div class="nhsuk-main-wrapper">

      <h3 class="nhsuk-u-margin-top-0 nhsuk-u-margin-bottom-3">Medical Examiner Team</h3>

      <div class="nhsuk-grid-row nhsuk-u-margin-top-6">
        <div class="nhsuk-grid-column-one-half">
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="team_me">
              Assign ME
            </label>
            <select class="nhsuk-select" id="team_me" name="team_me">
              <option value="" selected>Please select</option>
              <option value="me1">ME 1</option>
              <option value="me2">ME 2</option>
              <option value="me3">ME 3</option>
            </select>
          </div>
        </div>
        <div class="nhsuk-grid-column-one-half">
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="team_meo">
              Assign MEO
            </label>
            <select class="nhsuk-select" id="team_meo" name="team_meo">
              <option value="" selected>Please select</option>
              <option value="meo1">MEO 1</option>
              <option value="meo2">MEO 2</option>
              <option value="meo3">MEO 3</option>
            </select>
          </div>
        </div>
      </div>

      <div class="nhsuk-grid-row nhsuk-u-margin-top-3">
        <div class="nhsuk-grid-column-full">
          <button class="nhsuk-button nhsuk-button--primary">
            Confirm
          </button>
        </div>
      </div>

    </div>
  </div>

</section>

<template id="consultant-template">
  <div class="consultant nhsuk-u-margin-top-6 nhsuk-u-margin-bottom-6" id="consultant{number}">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-one-half">
        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="consultant{number}_name">
            Consultant responsible for care
          </label>
          <input class="nhsuk-input" id="consultant{number}_name" name="consultant{number}_name" type="text">
        </div>
      </div>
      <div class="nhsuk-grid-column-one-half">
        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="consultant{number}_role">
            Role
          </label>
          <input class="nhsuk-input" id="consultant{number}_role" name="consultant{number}_role" type="text">
        </div>
      </div>
    </div>
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-one-half">
        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="consultant{number}_organisation">
            Organisation
          </label>
          <input class="nhsuk-input" id="consultant{number}_organisation" name="consultant{number}_organisation" type="text">
        </div>
        <a data-show="#note-box{number}" class="js-link">Add a note</a>
      </div>
      <div class="nhsuk-grid-column-one-half">
        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="consultant{number}_number">
            Personal phone / bleep number
          </label>
          <input class="nhsuk-input" id="consultant{number}_number" name="consultant{number}_number" type="text">
        </div>
      </div>
    </div>
    <div id="note-box{number}" class="nhsuk-grid-row hide">
      <div class="nhsuk-grid-column-full">
        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="consultant{number}_notes">
            Additional notes
          </label>
          <textarea class="nhsuk-textarea" id="consultant{number}_notes" name="consultant{number}_notes" rows="5"></textarea>
        </div>
      </div>
    </div>
    <div class="nhsuk-grid-row nhsuk-u-margin-top-6">
      <div class="nhsuk-grid-column-full">
        <!--<button data-duplicate-element=".consultant" data-duplicate-from="#consultant-template" data-duplicate-to="#consultants"
         class="nhsuk-button nhsuk-button--primary nhsuk-u-margin-right-4">
          Add another consultant
        </button>-->
        <button class="nhsuk-button nhsuk-button--secondary" data-remove-element="#consultant{number}">
          Remove consultant above
        </button>
      </div>
    </div>
  </div>
</template>
